<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stt.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="head">
            <div class="carousel">
                <div id="demo" class="carousel slide" data-ride="carousel">
                    <!--Indicators-->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    </div>
        
        
                    <!--Images and Slideshow-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="img1.jpg" alt="Los Angeles" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                          <img src="img2.jpg" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                          <img src="img3.jpg" alt="New York" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img4.jpg" alt="New York" class="d-block w-100">
                          </div>
                    </div>
        
                    <!-- Left and right controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <img class="arrowleft" src="arrowleft.png">
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
