<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="stt.css">
        <script src="stt.js"></script>
    </head>

    <body>

        <div class="box">
            <div class="up">
                <img src="one.jpg" alt="" class="bimage" id="big">
            </div>

            <div class="down">
                <div class="little">
                    <img src="one.jpg" alt="" class="images" onmouseover="extend1();">
                </div>
                <div class="little">
                    <img src="two.jpg" alt="" class="images" onmouseover="extend2();">
                </div>
                <div class="little">
                    <img src="three.jpg" alt="" class="images" onmouseover="extend3();">
                </div>
                <div class="little">
                    <img src="four.jpg" alt="" class="images" onmouseover="extend4();">
                </div>
                <div class="little">
                    <img src="five.jpg" alt="" class="images" onmouseover="extend5();">
                </div>
            </div>

        </div>

        <button onmouseover="show();" onmouseout="hide();">Show More</button>
        <div class="more" id="more">
            <p>Here are the text for the See More</p>
        </div>

    </body>
</html>
