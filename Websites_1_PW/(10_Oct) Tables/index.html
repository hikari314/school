<!DOCTYPE html>
<html lang="en-uk">
    <head>
        <title>Tables</title>
        <link rel="stylesheet" type="text/css" href="stt.css">
    </head>
    <body>
        <table>
            <caption>Vehicle Price Table</caption>
            <tr class="gray">
                <th>Car</th>
                <th>Brand</th>
                <th>Price</th>
            </tr>

            <tr class="white">
                <td>Boat Tail</td>
                <td class="line">Rolls-Royce</td>
                <td>$28.0 Million</td>
            </tr>

            <tr class="gray">
                <td>La Voiture Noire</td>
                <td class="line">Bugatti</td>
                <td>$18.7 Million</td>
            </tr>

            <tr class="white">
                <td>Centodieci</td>
                <td class="line">Bugatti</td>
                <td>$9.0 Million</td>
            </tr>

            <tr class="gray">
                <td>Maybach Exelero</td>
                <td class="line">Mercedes</td>
                <td>$8.0 Million</td>
            </tr>

            <tr class="white">
                <td>Divo</td>
                <td class="line">Bugatti</td>
                <td>$5.8 Million</td>
            </tr>

        </table>
    </body>
</html>
