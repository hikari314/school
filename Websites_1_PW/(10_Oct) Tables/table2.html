<!DOCTYPE html>
<html>
    <head>
        <title>Table 2</title>
        <link rel="stylesheet" type="text/css" href="stti.css">
    </head>
    <body>
        <table>
            <caption>School Report 2021</caption>
            <tr>
                <th rowspan="2">Student</th>
                <th colspan="4">Bimester</th>
                <th rowspan="2">Absences</th>
            </tr>

            <tr>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>4th</th>
            </tr>

            <tr>
                <td>Christine</td>
                <td>A+</td>
                <td>B+</td>
                <td>B-</td>
                <td>A+</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Harry</td>
                <td>A+</td>
                <td>A+</td>
                <td>B-</td>
                <td>A+</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Jisso</td>
                <td>B+</td>
                <td>B-</td>
                <td>A+</td>
                <td>A+</td>
                <td>2</td>
            </tr>
        </table>

        <table>
            <tr>
                <th> &nbsp;</th>
                <th colspan="2">Subjects</th>
            </tr>

            <tr>
                <th rowspan="3">1 ETIM</th>
                <td colspan="2">Web</td>
            </tr>

            <tr>
                <td colspan="2">Logic</td>
            </tr>

            <tr>
                <td colspan="2">Design</td>
            </tr>

            <tr>
                <th rowspan="2">2 ETIM</th>
                <td>Java I </td>
                <td>Java II</td>
            </tr>

            <tr>
                <td colspan="2">Portuguese</td>
            </tr>

            <tr>
                <th rowspan="3">3 ETIM</th>
                <td colspan="2">History</td>
            </tr>

            <tr>
                <td colspan="2">Mathematics</td>
            </tr>

            <tr> 
                <td>English I</td> 
                <td>English II</td> 
            </tr>
        </table>
    </body>
</html>
